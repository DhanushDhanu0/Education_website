{% extends 'base.html'%}

{% block title %}
    Teks-Login
{% endblock title %}


{% block content %}

  
<div class="container m-5 d-flex" id="signinForm" data-oas="flip-left"> 
   
    <div class="row col-md-5 align-items-center" id="form" data-aos="flip-left" >
           
    </div>

    <div class="row col-md-3 col-lg-4 align-items-center bg-dark p-5 rounded" id="form" data-aos="flip-left" >
       
      <form action="" method="post" enctype="multipart/form-data">

          {% csrf_token %}

              <div class="form-floating mb-2">
                <input type="text" class="form-control" name="username" id="name" placeholder="username" >
                <label for="name">username</label>
              </div>

              <div class="form-floating mb-2" >
                <input type="email" class="form-control" id="mail" name="email" placeholder="Email" >
                <label for="mail" >Email</label>
              </div>

              <div class="form-floating mb-2">
                <input type="password" class="form-control" id="floatingInput" name="password" placeholder="password" >
                <label for="floatingInput">password</label>  
              </div>

              <button type="submit" class="btn btn-primary">Login</button>
              <a href="/signin"><button type="submit" class="btn btn-warning ms-3">Sign in</button></a>
              <p class="form-text text-light">Already existed student Login</p>
              <p class="form-text" id="msg"></p>

        </form>
        <script>
              const name = document.getElementById('name');
              const msg =document.getElementById('msg');

              console.log(msg);
              console.log(name.value);
              let data='';
              if(name.value!=data){
                msg.innerHTML='successfully submited'
                   
              }
               
              
            
        </script>
    
</div>
</div>   


{% endblock content %}
